<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <span class="navbar-brand">ToDo List</span>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="content-area row">
            <div class="col-md-2 col-xs-2 col-lg-2 col-sm-2"></div>

            <div class="col-md-8 col-xs-8 col-lg-8 col-sm-8">
                <h2>ToDo List</h2>

                <div class="row input-area">

                    <div class="form-group col-md-9">
                        <input type="text" placeholder="New Task" class="form-control" id="addTask" required>
                        <div class="alert alert-danger" style="display: none; margin-top: 20px;" id="error">
                            <a class="close" onclick="$('.alert').hide()">Ã—</a>
                            <p id="errorContent"></p>
                        </div>
                    </div>
                    <div class="form-group col-md-1">
                        <button class="btn btn-primary" onclick="toDo.addTaskClick()">Add</button>
                    </div>
                </div>
                <div>
                    <h4>Task Done:</h4>
                    <p id="textPercent"></p>
                    <div class="progress">
                        <div id="percent" class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-3">
                        <label for="">Filter: </label>
                        <select name="" id="filter" class="form-control" onchange="toDo.filterByStatus()">
                            <option value="all">All</option>
                            <option value="0">Active</option>
                            <option value="1">Completed</option>
                        </select>
                    </div>
                    <div class="col-md-6">

                    </div>
                    <div class="form-group col-md-3" id="undo">
                    </div>
                </div>
                <ul class="list-group" id="taskList">

                </ul>
            </div>

            <div class="col-md-2 col-xs-2 col-lg-2 col-sm-2"></div>
        </div>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="scriptWithLocalStorage.js"></script>
</body>

</html>
